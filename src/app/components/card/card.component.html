<div class="card">
    <div class="card-info">
        <h1 class="value">{{cardData.value}}%</h1>
        <h2 class="card-heading">{{cardData.header}}</h2>
        <h3 class="card-subheading">{{cardData.sub_header}}</h3>
    </div>
    <div class="card-icon"><img [src]="cardData.url" class="change-color" alt="icon" onerror="this.src='./assets/icons/bell.svg'"></div>
</div>
